<!-- 
cssText:
Sets or gets the entire inline style of an element as a single string.

className:
Gets or sets the full class attribute as a string (overwrites all classes if set).

setAttribute:
Adds a new attribute or changes the value of an existing attribute on an HTML element.

classList:
A special object that makes it easy to add, remove, toggle, or check individual classes without touching the full className.



    CSS Manipulation with JS

    1. You can change the CSS of an element using the style property.
    2. You can set multiple properties at once using the cssText property.

    3. The classList property allows you to manipulate classes on an element.
    4. The classList property has several methods:
    - add(token) → Add one or more tokens (no duplicates).
    - contains(token) → Check if a token exists (true/false).
    - remove(token) → Remove one or more tokens.
    - toggle(token, force?) → Add if missing, remove if present (optional force).
    - replace(oldToken, newToken) → Replace old token with a new one.

    Example:

    classList = {
        add: function(token) { ... },
        contains: function(token) { ... },
        remove: function(token) { ... },
        toggle: function(token, force?) { ... },
        replace: function(oldToken, newToken) { ... }
    }


Mini Tip (one-liners to memorize):

add = insert
contains = check
remove = delete
toggle = flip
replace = swap
 -->
